<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Stroke Prediction</h1>
        <form action="/predict" method="POST">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label for="hypertension">Hypertension:</label>
                <select name="hypertension" required>
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="heart_disease">Heart Disease:</label>
                <select name="heart_disease" required>
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="avg_glucose_level">Average Glucose Level:</label>
                <input type="number" name="avg_glucose_level" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" name="bmi" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="smoking_status">Smoking Status:</label>
                <select name="smoking_status" required>
                    <option value="">Select</option>
                    <option value="formerly smoked">Formerly Smoked</option>
                    <option value="never smoked">Never Smoked</option>
                    <option value="smokes">Smokes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="obesity">Obesity:</label>
                <select name="obesity" required>
                    <option value="">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="diabetes">Diabetes:</label>
                <select name="diabetes" required>
                    <option value="">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cholesterol">Cholesterol:</label>
                <select name="cholesterol" required>
                    <option value="">Select</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stress">Stress:</label>
                <select name="stress" required>
                    <option value="">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="covid_19">COVID-19:</label>
                <select name="covid_19" required>
                    <option value="">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genetic_disorder">Genetic Disorder:</label>
                <select name="genetic_disorder" required>
                    <option value="">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" name="weight" step="0.1" required>
            </div>

            <button type="submit">Predict Stroke</button>
        </form>
    </div>
</body>
</html>
